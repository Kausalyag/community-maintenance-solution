<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Panel</h2>

<table border="1" align="center" cellpadding="10">
<tr>
  <th>Name</th>
  <th>Location</th>
  <th>Complaint</th>
  <th>Status</th>
</tr>
<tbody id="tableData"></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("complaintData"));

if (data) {
  document.getElementById("tableData").innerHTML = `
    <tr>
      <td>${data.name}</td>
      <td>${data.location}</td>
      <td>${data.complaint}</td>
      <td>${data.status}</td>
    </tr>
  `;
} else {
  document.getElementById("tableData").innerHTML = `
    <tr>
      <td colspan="4">No complaints yet</td>
    </tr>
  `;
}
</script>

</body>
</html>
